<!DOCTYPE html>
<html>
<head>
    <title>3D Angle Input with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #angles { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="angles">
        <div id="angleX">X: 0째</div>
        <div id="angleY">Y: 0째</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        //let websocket = new WebSocket("ws://10.10.1.202:5678");
        let websocket = new WebSocket("ws://localhost:5678");

        let scene, camera, renderer, cube;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            document.addEventListener('mousemove', onDocumentMouseMove, false);
            animate();
        }

        function onDocumentMouseMove(event) {
            cube.rotation.x = event.clientY / 200;
            cube.rotation.y = event.clientX / 200;
            // Update the angle display
            document.getElementById('angleX').textContent = `X: ${(cube.rotation.x * (4096 / Math.PI)).toFixed(0)}째`;
            document.getElementById('angleY').textContent = `Y: ${(cube.rotation.y * (4096 / Math.PI)).toFixed(0)}째`;

            // Send the rotation angles to the WebSocket server
            const angles = { x: cube.rotation.x, y: cube.rotation.y };
            websocket.send(JSON.stringify(angles));
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        websocket.onopen = function(event) {
            console.log("Connected to the WebSocket server");
        };

        websocket.onmessage = function(event) {
            console.log(`Received: ${event.data}`);
        };

        websocket.onerror = function(event) {
            console.error("WebSocket error:", event);
        };

        websocket.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
        };

        init();
    </script>
</body>
</html>
